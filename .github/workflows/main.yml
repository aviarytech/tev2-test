name: Test TEv2 Workflow

on:
  gollum:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Run TEv2
    runs-on: ubuntu-latest

    steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: bun install
      
    - name: Build
      run: bun run build
      
    - run: mkdir deploy && mv index.html deploy

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: deploy
    
